language: node_js
sudo: required
dist: trusty
os:
- linux
node_js:
- 5.0.0
cache: 
  bundler: true
  directories:
    - node_modules
    - .sass-cache
    - ~/travis/.rvm/rubies/ruby-2.3.3
before_install:
- "./core/scripts/travis-install.sh"
- ls ~/
- rvm install 2.3.3
- gem install bundler
install:
- npm install || true
- ./node_modules/.bin/grunt production
before_deploy:
- rm -rf .bundle/
deploy:
  provider: heroku
  condition: "$(uname) == Darwin"
  app: christianjuth
  skip_cleanup: true
  run: rake db:migrate
  on:
    repo: Christianjuth/portfolio
  api_key:
    secure: 

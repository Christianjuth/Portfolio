language: node_js
sudo: required
dist: trusty
os:
- osx
node_js:
- 5.0.0
before_install:
- ./travis/install-qt.sh
- rvm install 2.3.2
- rvm autolibs enable
- gem install bundler
install:
- npm install -g grunt-cli
- npm install -g bower
- npm install
- grunt production
before_deploy:
- rm -rf .bundle/
deploy:
  provider: heroku
  condition: $(uname) == Darwin
  api_key:
    secure: 
  app: christianjuth
  skip_cleanup: true
  run: rake db:migrate
  on:
    repo: Christianjuth/Portfolio

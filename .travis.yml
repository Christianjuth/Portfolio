language: node_js
node_js:
- 5.0.0
before_install:
- rvm install 2.2.1
install:
- npm install -g grunt-cli
- npm install -g bower
- npm install
script:
- npm test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: sinatra-startpoint
  skip_cleanup: true
  run: rake db:migrate
  on:
    repo: Christianjuth/sinatra-startpoint
language: node_js
sudo: required
dist: trusty
os:
- linux
node_js:
- 5.0.0
before_install:
- "./lib/scripts/travis-install.sh"
- brew install openssl --force || true
- brew install readline --force || true
- rvm install 2.4.0
- gem install bundler
install:
- npm install
- ./node_modules/.bin/grunt production
before_deploy:
- rm -rf .bundle/
deploy:
  provider: heroku
  app: whatbywhat
  skip_cleanup: true
  run: rake db:migrate
  on:
    repo: Christianjuth/whatbywhat
  api_key:
    secure: 
